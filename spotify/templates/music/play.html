{% extends "base.html" %}

{% block head_content %}
    <title>Play</title>
  {% load static %}
    <link rel="stylesheet" href="{% static 'css/play.css' %}">
{% endblock%}

{% block container %}
<br><br><br><br><br><br><br>
  <div class="play__container">
    <div class="play__container-album">
      <div class="play__item-bg"></div>
      <div class="play__item-cover">
        <img src="https://i.scdn.co/image/d8316b76953bb667a8b067b64267f3b03d864952" alt="">
      </div>
      <div class="play__container-details">
        <div class="play__item-title">
          <h3>{{ data.album }}</h3>
        </div>
        <div class="play__item-album"><p>{{ data.title }}</p></div>
        <div class="play__item-artist">{{ data.artist }}</div>
        <div class="play__item-artist">{{ data.duration }}</div>
      </div>
    </div>
  </div>

{% endblock %}
